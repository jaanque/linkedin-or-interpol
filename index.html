<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn or Interpol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LinkedIn or Interpol</h1>
            <p>Professional or Criminal? You decide!</p>
            <div class="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>Total: <span id="total">0</span></p>
            </div>
            <div class="settings-container">
                <span>Auto-Advance</span>
                <label class="switch">
                    <input type="checkbox" id="auto-advance-switch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="game-container">
            <div class="image-container">
                <img src="" alt="Profile picture" id="profile-picture">
            </div>
            <div id="feedback"></div>
            <div id="description"></div>
            <div class="button-container">
                <button id="linkedin-button">LinkedIn</button>
                <button id="interpol-button">Interpol</button>
            </div>
            <button id="next-button" class="hidden">Next Image</button>
        </div>
        <div class="footer">
            <p>LinkedIn or Interpol - A Deduction Game - Version 1.0</p>
            <p>Disclaimer: This website is a satirical and educational guessing game.</p>
            <p><a href="#">Privacy Policy</a> <a href="#">Terms of Service</a></p>
            <p>Â© 2025 Jan Queralt. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
